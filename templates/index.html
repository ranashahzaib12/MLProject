<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, #ffffff, #dce3e6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        input:focus, select:focus {
            border-color: #5dade2;
            outline: none;
            box-shadow: 0 0 5px rgba(93, 173, 226, 0.7);
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1e8449;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }
        .prediction.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Score Prediction</h1>
        <form method="POST" action="/">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select name="race_ethnicity" id="race_ethnicity">
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <label for="parental_level_of_education">Parental Level of Education:</label>
            <input type="text" name="parental_level_of_education" id="parental_level_of_education" placeholder="e.g., Bachelor's" required>

            <label for="lunch">Lunch:</label>
            <select name="lunch" id="lunch">
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>

            <label for="test_preparation_course">Test Preparation Course:</label>
            <select name="test_preparation_course" id="test_preparation_course">
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <label for="reading_score">Reading Score:</label>
            <input type="number" name="reading_score" id="reading_score" placeholder="Enter reading score" required>

            <label for="writing_score">Writing Score:</label>
            <input type="number" name="writing_score" id="writing_score" placeholder="Enter writing score" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">
                {{ prediction_text }}
            </div>
        {% endif %}

        {% if error_text %}
            <div class="prediction error">
                {{ error_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
